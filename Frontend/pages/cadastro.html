<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/cadastro.css" />
    <title>Cadastro</title>
    <style>
      
    </style>
  </head>
  <body>
    <div class="cadastro-container">
      <div class="cadastro-box">
        <h2>Cadastro</h2>
        <form id="cadastroForm">
          <!-- Dados do Cliente -->
          <input type="text" id="nome" placeholder="Nome Completo" required />
          <input type="text" id="cpf" placeholder="CPF" autocomplete="off" minlength="14" maxlength="14" required />
          <input type="tel" id="celular" placeholder="Celular" minlength="14" maxlength="14" required />
          <input type="email" id="email" placeholder="E-mail" required />
          <select id="sexo" required>
            <option value="" disabled selected>Selecione o sexo</option>
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
          </select>
          <input type="date" id="dataNascimento" required />

          <!-- Dados do Usuário -->
          <input type="text" id="userName" placeholder="Nome de Usuário" required />
          <input type="password" id="password" placeholder="Senha" minlength="6" required />

          <button type="submit" id="btnCadastrar">Cadastrar</button>
        </form>
        <p>
          Já tem uma conta? <a href="./login.html">Faça login</a>
        </p>
      </div>
      <a href="./login.html" class="voltar" >Voltar</a>
    </div>

    <script type="module" src="../scripts/cadastro.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/admin.css" />
    <title>Interface de Administração</title>
  </head>
  <body>
    <header id="paginaAdmin">
      <nav class="navbar">
        <img class="logoImg" src="../assets/imgs/logo.png" alt="Logomarca do Site" />

        <h1>Interface de Gerenciamento</h1>

        <div class="login">
          <a href="" class="loginBtn">Avatar</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="mainAdmContainer">
        <aside class="menuAdm">
          <button class="menuAdmBtn" id="btnEventos">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
              width="30"
              height="30"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008ZM12 15h.008v.008H12V15Zm0 2.25h.008v.008H12v-.008ZM9.75 15h.008v.008H9.75V15Zm0 2.25h.008v.008H9.75v-.008ZM7.5 15h.008v.008H7.5V15Zm0 2.25h.008v.008H7.5v-.008Zm6.75-4.5h.008v.008h-.008v-.008Zm0 2.25h.008v.008h-.008V15Zm0 2.25h.008v.008h-.008v-.008Zm2.25-4.5h.008v.008H16.5v-.008Zm0 2.25h.008v.008H16.5V15Z"
              />
            </svg>
            <div>Eventos</div>
          </button>
          <button class="menuAdmBtn" id="btnLotes">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
              width="30"
              height="30"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m8.9-4.414c.376.023.75.05 1.124.08 1.131.094 1.976 1.057 1.976 2.192V16.5A2.25 2.25 0 0 1 18 18.75h-2.25m-7.5-10.5H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V18.75m-7.5-10.5h6.375c.621 0 1.125.504 1.125 1.125v9.375m-8.25-3 1.5 1.5 3-3.75"
              />
            </svg>
            Lotes
          </button>
          <button class="menuAdmBtn" id="btnTiposIngressos">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
              width="30"
              height="30"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75"
              />
            </svg>
            Tipos de Ingressos
          </button>
          <button class="menuAdmBtn" id="btnClientes">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
              width="30"
              height="30"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z"
              />
            </svg>

            Clientes
          </button>
          <button class="menuAdmBtn" id="btnIngressos">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6"
              width="30"
              height="30"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.5 6v.75m0 3v.75m0 3v.75m0 3V18m-9-5.25h5.25M7.5 15h3M3.375 5.25c-.621 0-1.125.504-1.125 1.125v3.026a2.999 2.999 0 0 1 0 5.198v3.026c0 .621.504 1.125 1.125 1.125h17.25c.621 0 1.125-.504 1.125-1.125v-3.026a2.999 2.999 0 0 1 0-5.198V6.375c0-.621-.504-1.125-1.125-1.125H3.375Z"
              />
            </svg>
            Ingressos
          </button>
        </aside>

        <section class="tbAdm">
          <!-- Tela inicial de administração -->
          <div class="telaAdmInicial">
            <h1>Selecione no menu o que deseja gerenciar</h1>
          </div>

          <!-- Formulário para adicionar/editar os dados -->
          <form id="formAdm"></form>

          <!-- Tabela para exibir as informações já cadastradas -->
          <table id="tableAdm">
            <thead></thead>
            <tbody></tbody>
          </table>
        </section>
      </div>
    </main>

    <!-- Início do footer -->
    <footer class="footer">
      <div class="footer-text">
        <p>Copyright &copy; 2025 by Igor | All Rights Reserved.</p>
      </div>
    </footer>
    <!-- Fim do footer -->

    <script type="module">
      // Importa as funções de cada script
      import { fetchEventos } from "../scripts/fetch/fetchEventos.js";
      import { fetchLotes } from "../scripts/fetch/fetchLotes.js";
      import { fetchTiposIngressos } from "../scripts/fetch/fetchTiposIngressos.js";
      import { fetchClientes } from "../scripts/fetch/fetchClientes.js";
      import { fetchIngressos } from "../scripts/fetch/fetchIngressos.js";

      document.addEventListener("DOMContentLoaded", () => {
        const btnEventos = document.getElementById("btnEventos");
        const btnLotes = document.getElementById("btnLotes");
        const btnTiposIngressos = document.getElementById("btnTiposIngressos");
        const btnClientes = document.getElementById("btnClientes");
        const btnIngressos = document.getElementById("btnIngressos");

        if (btnEventos) {
          btnEventos.addEventListener("click", fetchEventos);
        }
        if (btnLotes) {
          btnLotes.addEventListener("click", fetchLotes);
        }
        if (btnTiposIngressos) {
          btnTiposIngressos.addEventListener("click", fetchTiposIngressos);
        }
        if (btnClientes) {
          btnClientes.addEventListener("click", fetchClientes);
        }
        if (btnIngressos) {
          btnIngressos.addEventListener("click", fetchIngressos);
        }
      });
    </script>
  </body>
</html>

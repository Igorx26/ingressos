<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/checkout.css" />
    <title>Checkout</title>
  </head>
  <body>
    <header id="paginaCheckout">
      <nav class="navbar">
        <img class="logoImg" src="../assets/imgs/logo.png" alt="Logomarca do Site" />

        <div class="links">
          <a href="../index.html#home">Home</a>
          <a href="../index.html#eventos">Eventos</a>
          <a href="../index.html#sobre">Sobre</a>
        </div>

        <div class="login">
          <a href="./login.html" class="loginBtn">Login</a>
        </div>
      </nav>
    </header>

    <main>
      <!-- Seção de Checkout -->
      <section id="checkout">
        <h1>Finalizar Compra</h1>
        <div class="checkoutContainer">
          <div class="resumoCompra">
            <h2>Resumo da Compra</h2>
            <div class="eventoInfo"></div>
          </div>

          <div class="selecionarCliente">
            <h2>Selecione o Cliente</h2>
            <div class="listaClientes"></div>
            <button id="finalizarCompraBtn" class="finalizarCompraBtn" onclick="salvarIngresso()">
              Finalizar Compra
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-text">
        <p>Copyright &copy; 2025 by Igor | All Rights Reserved.</p>
      </div>
    </footer>

    <script type="module" src="../scripts/render/renderCheckout.js" type="module"></script>
